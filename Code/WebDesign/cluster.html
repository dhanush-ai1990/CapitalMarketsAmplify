            nodeTypes: { "role":

            forceLocked: false,
            nodeStyle: {
                
                "all": {
                    "borderColor": "#000000",
                    "borderWidth": function(d, radius) {
                        return 5
                    },
                    "color": function(d) { 

                        if(d.getProperties().root)
                        return "#DAA520"; else return "#CD5C5C"
                    }, 
                    "radius": function(d) {
                        if(d.getProperties().root)
                        return 30; else return 12 
                    }, 
                    "text": function(d) {
                        display: block;
                    }, 
                }
            },
            edgeStyle: {
                "all": {
                    "width": function(d) {
                     return (d.getProperties().load + 0.5) * 1.3 
                    }
                }
            }
        };

    alchemy = new Alchemy(config)
